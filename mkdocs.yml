site_name: Logic | Robot√°rna
site_url: https://logic.robotickytabor.cz/
theme:
    name: material
    palette:
        scheme: slate
        primary: deep orange
        accent: deep orange
    language: en
    logo: assets/logo.png
    favicon: assets/logo180.png
    features:
        - navigation.expand
        - navigation.instant
        - navigation.tabs
    custom_dir: web/overrides


docs_dir: web

plugins:
    - awesome-pages
    - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
    - README.md
    - manual.md
    - install.md
    - Programming:
        - code/intro.md
        - code/utils.md
        - code/buttons.md
        - code/display.md
        - code/statusBar.md
        - code/buzzer.md
        - code/projects.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RoboticsBrno
      name: IREE Discord Server

extra_javascript:
  - assets/highlight/highlight.min.js
  - assets/config.js
extra_css:
  - assets/highlight/default.min.css
  - assets/style.css
